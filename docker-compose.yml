version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: pair-programming-db
    environment:
      POSTGRES_USER: pairprog
      POSTGRES_PASSWORD: devpassword123
      POSTGRES_DB: pair_programming
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pairprog"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pair-programming-backend
    ports:
      - "8000:8000"
    environment:
      # Database
      DATABASE_URL: postgresql://pairprog:devpassword123@postgres:5432/pair_programming

      # CORS
      ALLOWED_ORIGINS: http://localhost:3000,http://localhost:5173,http://localhost:8000

      # Application
      DEBUG: "True"
      SECRET_KEY: dev-secret-key-change-in-production

      # AI Settings (mock for now)
      AI_MODEL: mock
    volumes:
      # Mount source code for hot reload during development
      - ./backend/app:/app/app
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped

  # Optional: Frontend (uncomment if you want to run frontend in Docker)
  # frontend:
  #   build:
  #     context: ./frontend
  #     dockerfile: Dockerfile
  #   container_name: pair-programming-frontend
  #   ports:
  #     - "5173:5173"
  #   environment:
  #     VITE_API_URL: http://localhost:8000
  #   volumes:
  #     - ./frontend/src:/app/src
  #   depends_on:
  #     - backend
  #   networks:
  #     - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
